# Production Configuration (Railway)
spring:
  application:
    name: wiedu-backend

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Database (Railway MySQL)
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

# Server
server:
  port: ${PORT:8080}
  address: 0.0.0.0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 86400000
  refresh-token-validity: 1209600000
  issuer: wiedu

# Kakao OAuth
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}

# File Upload Configuration
file:
  upload-dir: /app/uploads
  max-size: 10485760
  allowed-types: image/jpeg,image/png,image/webp
  base-url: ${FILE_BASE_URL}

# Logging (Production)
logging:
  level:
    com.wiedu: INFO
    org.hibernate.SQL: WARN
