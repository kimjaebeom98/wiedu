# H2 파일 DB 프로필 (로컬 테스트용 - 데이터 유지됨)
# 실행: ./gradlew bootRun --args='--spring.profiles.active=h2'
spring:
  datasource:
    url: jdbc:h2:file:./data/wiedu;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 데이터 유지
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

# H2 테스트용 기본값 (로컬 전용 - 프로덕션 사용 금지)
jwt:
  secret: h2-test-secret-key-must-be-at-least-32-characters-long
  access-token-validity: 86400000
  refresh-token-validity: 1209600000
  issuer: wiedu

kakao:
  client-id: test-kakao-client-id
  redirect-uri: http://localhost:8080/api/auth/kakao/callback

file:
  upload-dir: ./uploads
  max-size: 10485760
  allowed-types: image/jpeg,image/png,image/webp
  base-url: http://localhost:8080
