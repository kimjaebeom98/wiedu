# H2 인메모리 DB 프로필 (개발/테스트용)
spring:
  datasource:
    url: jdbc:h2:mem:wiedu;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 매번 새로 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # H2 콘솔 활성화 (http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
