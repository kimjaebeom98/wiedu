spring:
  # profiles:
  #   active: h2  # H2 사용 시 주석 해제
  application:
    name: wiedu-backend

  # Multipart 설정 (파일 업로드)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Database (개발 환경 - 환경변수 필수)
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: update # 개발: update, 운영: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Security (임시 비활성화 - 개발 편의)
  security:
    user:
      name: admin
      password: admin

# Server
server:
  port: 8080
  address: 0.0.0.0

# JWT Configuration (환경변수 필수)
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 86400000
  refresh-token-validity: 1209600000
  issuer: wiedu

# Kakao OAuth (환경변수 필수)
kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: ${KAKAO_REDIRECT_URI}

# File Upload Configuration
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB
  allowed-types: image/jpeg,image/png,image/webp
  base-url: ${FILE_BASE_URL}

# Logging
logging:
  level:
    com.wiedu: DEBUG
    org.hibernate.SQL: DEBUG
